<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>Books</title>
    </head>
    <body>
        <div class="container">
            <p>test1</p>

                <p>test2</p>
                <h2>Books</h2>
                <td><a th:href="${'/spring4-v1'}">Home</a></td>
                <td><a th:href="${'book/new'}">New Book</a></td>
                <table class="table table-striped">
                    <tr>
                        <th>Isbn</th>
                        <th>Title</th>
                    </tr>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.isbn}"><a href="/book/${book.isbn}">Isbn</a></td>
                        <td th:text="${book.title}">Title</td>
                        <td><a th:href="${'book/' + book.isbn}">View</a></td>
                        <td><a th:href="${'book/edit/' + book.isbn}">Edit</a></td>
                        <td><a th:href="${'book/delete/' + book.isbn}">Delete</a></td>
                    </tr>
                </table>

        </div>
    </body>
</html>
