<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>Author - Edit</title>
    </head>
    <body>
        <div class="container">
            <h2>Author Details</h2>
            <div>
                <form class="form-horizontal" th:object="${author}" th:action="@{/author}" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">ID:</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control" th:field="*{idAuthor}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">First Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{firstName}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Last Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{lastName}"/>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </form>
                <td><a th:href="${'/SpringFinal/authors'}">Authors</a></td>
            </div>
        </div>

    </body>
</html>
