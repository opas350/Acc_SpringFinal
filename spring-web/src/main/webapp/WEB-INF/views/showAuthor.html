<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <title>Author - Show</title>
    </head>
    <body>
        <div class="container">
            <h2>Author Details</h2>
            <div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">ID:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${author.idAuthor}">ID</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">First Name:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${author.firstName}">First Name</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Last Name:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${author.lastName}">Last Name</p>
                        </div>
                    </div>
                </form>
                <td><a th:href="${'/SpringFinal/authors'}">Authors</a></td>
            </div>
        </div>
    </body>
</html>
